

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

      
    
        <script>
           
                Date() //object
                Number() //string ကေန number ပြောငး်တာ ()ဒီထဲမှာ string ထည့်ပေးရမယ်

                Math()
                Math.random()  //w3 school မာ Js random ဆိုတာရှိတယ် အဲ့ထဲမှာ ဘယ်ကနေ ဘယ်နံပတ်အတါင်းပဲလိုချင်တာကိုရေ:လို့ရ
                Math.floor("123.65")   // ဒသမအနောက်က ကောင်ကို မယူတော့ဘူး
                Math.ceil("123.65")     // 124 ရမယ် ။



                //Automatic funciton 

                eval("6+4")  // eval ထဲမှာ nubmer တွေကို ပေါင်းလို့ရတယ်။ num တွေက string ပုံစံ "" နဲ့ပဲရေးရေး num ပုံစံနဲ့ပဲရးရေးရတယ် 
                
                parseInt("5erw")  // 5 ကိုပဲထုတ်ပေးမယ် နောက်ကစာသားတွေမထု်ပေးဘူး / 5 ကိုလဲရှေ့မာ  ေ၇းမ ထုတ်ပေးတာ။

                parseFloat("1.5 kg")  // ဒသမကိန်းထုတ်ပေးတာ 
        </script>
    
</body>
