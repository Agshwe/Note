<!-- html element တွေကို Selector လုပ်နည်း မသိရင် W3 schol မာ jquery selector တွေ event တွေရှိတယ် ကြည့်-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <style>
        .obj{
            width: 300px;
            height: 100px;
            background: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <button class="hideBtn">Hide</button>
    <button class="showBtn">Show</button>
    <button class="ToggleBtn">Toggle</button>
    <button class="fadeto">FadeTo</button>

    <div class="obj">

    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      
      $(".hideBtn").click(function(){
        $(".obj").hide(1000);  //hide နေရာမှာ fadeout() တို့ slideDown တို့  သုံးလို့ရတယ်။
      });

      $(".showBtn").click(function(){
          $(".obj").show(1000); //fadeIn() တို့ slideUp() တို့  သုံးလို့ရတယ်။
      });

      $(".ToggleBtn").click(function(){
          $(".obj").toggle(1000);  //fadeToggle() တို့ slideToggle() တို့ သုံးလို့ရတယ်။
      });


      $(".fadeto").click(function(){
          $(".obj").fadeTo(1000,0.5);  // 1000 က ကြာချိန် 0.5 က opocity
      });

      //callbak fun ထည့်ရေ:နည်းကို method အားလုံးမာ ထည့် ေ၇းလို့ရတယ်။
      $(".showBtn").click(function(){
          $(".obj").show(1000,function(){
              console.log("finish show");
          }); 
      });

      
    </script>
</body>
</html>
