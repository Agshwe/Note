</select>

<script>

        //let d=$("p").html(); //ptage ထဲက စာသားကို လိုချင်ရင် html() သုံး  ---js မှာ innerHtml သုံးတယ်

        //let d=$("#select").val(); //select ထဲက data ကိုလိုချင်ရင်လဲ val() သုံး 

        //------Attribute ကို လိုချင်ရင်------------

    });
