
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body class="bg-light">

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    Chart Js Test
                </div>
                <div class="card-body">

 <!-- ------------------------(No.3)chartjs.web ထဲက Creating a Chart ဆိုတဲ့အောက်က canvas ဆိုတာ ကိုထည့်ပေးရမာ------------------------------------ -->
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!-- ------------------------(No.1)chartjs.web ထဲက CDN link ကိုချိတ်------------------------------------ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<!-- ------------------------(No.2)chartjs.web ထဲက Creating a Chart ဆိုတဲ့အောက် code တွေcopy ကူး canvas အကြောင်းကို cut လုပ်ထား အပေါမှာပြန်ထည့်ရယ်------------------------------------ -->
<script>
    var aa = document.getElementById('myChart').getContext('2d');   
    var myChart = new Chart(aa, {     // အပေါမာ var ကို aa လို့ပေးခဲ့လို့ aa လို့ပြန်ထားတာ bb ပေးရင် bb ပြန်ထား
        type: 'line',   // type တွေ ကို ပြောင်းလုိ့ရတယ် chartjs.web ထဲက chart type ထဲမာရှိတယ် 
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],

datasets: [
                {
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],  // အဆင့်တွေသက်မှတ်ပေးတာ တိုင်တွေထောင်ပေးတာလို့ပြောလို့ရတယ်
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',  // တိုင်တတိုင်ချင်းစီရဲ့ colora တွေ
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    tension: 0
                },

     // ----------------------datasets ဆိုတဲ့obj ထဲမှာ နောက် မျင်းကြောင်းထပ်ထည့်ချင်လို့ အပေါက တစုံကို copy ကူးလိုက်တာ-------
                {
                    label: '# of Votes',
                    data: [4, 8, 7, 9, 3, 3],
                    backgroundColor: [

                        'rgba(54, 162, 235, 0.2)',

                    ],
                    borderColor: [

                        'rgba(54, 162, 235, 1)',

                    ],
                    borderWidth: 1,


                    tension:1  // ကိုပါသာ သက်သက်ထည့်ထားတဲ့အကြောင်း  chartjs web ထဲက linestyling မှာ ရှိတယ် ရှာလို့ရတယ်။
                }
        ]
        
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

</body>
</html>
