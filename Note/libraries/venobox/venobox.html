<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venobox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <!-- --------------------------------------------No.1------------------------------------------------- -->
    <link rel="stylesheet" href="venobox/src/venobox.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="my-3">
                    
    <!-- ------------------------------------------No.3  img ကို a tab ထဲမာရေး--------------------------------------------- -->
                    <a class="my-link" href="b.jpg" data-gall="myGallery" data-maxwidth="600px" data-overlay="rgba(95,164,255,0.8)"> <!-- ဒီဟာတွေက veno web ထဲက ယူထည့်တာ datamax width တို့ဘာတို့ကို -->
                        <img src="a.jpg" alt="image alt" class="img-fluid"/>
                    </a>
                    <br><br>
                    <a class="my-link" href="c.jpg" data-gall="myGallery"> <!-- ဒီဟာတွေက veno web ထဲက ယူထည့်တာ datamax width တို့ဘာတို့ကို -->
                        <img src="a.jpg" alt="image alt" class="img-fluid"/>
                    </a>

                    <!-- next နှိတ်လို့ ပြချင်တဲ့ ပုံတွကို data-gall="myGallery" ထည့်ပေးလိုက်တာ ပုံ ၃ ပုံ ပြချင်ရင် သုံးပုံလုံးမာ datagall ထည့်-->
                    
                </div>
            </div>
        </div>
    </div>

<script src="../jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!-- ---------------------------------------------------No.2-------------------------------------------------- -->
<script src="venobox/src/venobox.js"></script>


<!-- ------------------------------------------No.4  အဲ့ script code လေး copy ကူးwebsite ထဲက -------------------------------------------- -->
<script>
    new VenoBox({
    selector: ".my-link"   // img ထဲက  class ကို လှမ်းချိတ်ထားတာ
});
</script>




</body>
</html>
